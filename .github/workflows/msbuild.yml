name: MSBuild on Windows

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: updater\updater.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    strategy:
      matrix:
        os:
          # - windows-2019 - Visual Studio 2019 does not support .NET 6.
          - windows-2022
    runs-on: ${{ matrix.os }}

    steps:
    - name: Code checkout
      uses: actions/checkout@v3

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    # InnoSetup 6.2.1 is already installed on the Windows 2022 image. See
    # <https://github.com/actions/virtual-environments/blob/main/images/win/Windows2022-Readme.md>
    # for pre-installed software.

    - name: Create installer
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Running custom commands / executables is unnecessarily complicated in
      # PowerShell, so I guess we have to do it that way.
      run: |
        $command = '"C:\Program Files (x86)\Inno Setup 6\iscc.exe" "setup\setup.iss"'
        Invoke-Expression "& $command"

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: installer-${{ matrix.os }}
        path: output\*.exe

    - name: Create ZIP file
      working-directory: ${{env.GITHUB_WORKSPACE}}
      shell: cmd
      run: |
        md updater-zipped
        copy updater\bin\Release\net6.0-windows\updater.exe updater-zipped
        copy updater\bin\Release\net6.0-windows\updater.dll updater-zipped
        copy updater\bin\Release\net6.0-windows\updater.runtimeconfig.json updater-zipped
        copy "%USERPROFILE%\.nuget\packages\nlog\5.0.5\lib\netstandard2.0\NLog.dll" updater-zipped
        copy "%USERPROFILE%\.nuget\packages\newtonsoft.json\13.0.1\lib\netstandard2.0\Newtonsoft.Json.dll" updater-zipped

    - name: Upload zipped updater
      uses: actions/upload-artifact@v3
      with:
        name: updater-zipped
        path: updater-zipped\*
